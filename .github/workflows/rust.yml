name: Rust

on:
  push:
    branches: [ "master", "wasm" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

        # Install wasm-pack:
      - uses: jetli/wasm-pack-action@v0.4.0

      - name: Build wasm
        run: wasm-pack build --target web
